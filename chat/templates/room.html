{% extends "base_generic.html" %}

{% block content %}
    <div class="col-md-12">

        <div class="well" style="overflow: scroll" id="chat-log">

            {% for message in message_history %}
                <div class="well" style="background-color: #ecdb98" aria-label="messages" id="chat-message" cols="100"
                     rows="20" disabled>

                    <strong>{{ message.owner }}: </strong>{{ message.body }}

                </div>
            {% endfor %}

            <br>
            <input aria-label="message input" id="chat-message-input" type="text" size="100">
            <input class="btn btn-default" id="chat-message-submit" type="button" value="Send">
            {{ pk |json_script:"pk" }}
            {{ room_name |json_script:"room-name" }}
        </div>

    </div>

    {#TODO: HISTORRY and chat log visualization#}

    <script>
        document.title = "Chat Room: " + "\"" + JSON.parse(document.getElementById('room-name').textContent) + "\"";


        const room_pk = JSON.parse(document.getElementById('pk').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + room_pk
            + '/'
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-message').value += (data.message + '\n');
            textarea_obj = document.getElementById('chat-log');
            textarea_obj.scrollTop = textarea_obj.scrollHeight;
        };

        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'pk': room_pk,
                'message': message
            }));
            messageInputDom.value = '';
        };

    </script>

{% endblock %}
