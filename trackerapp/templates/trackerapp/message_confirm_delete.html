{% extends "base_generic.html" %}

{% block content %}

        <h1>Delete message</h1>
        <p>Are you sure you want to delete the comment: </p>
        <p>{{ message.description }}</p>
        <p>?</p>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-success" type="submit" value="Yes, delete."/>
    </form>

{% endblock %}
